<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Miraboo - Turns your child's screen time into reading time">
    <title>Miraboo - Screen Time to Reading Time</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Quando&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper" data-name="Miraboo_Mobile">
        <!-- Logo -->
        <header class="logo-container">
            <span class="logo-text">miraboo</span>
            <img class="logo-icon" src="Miraboo_images/Miraboo_Logo_Full" alt="Miraboo Logo" />
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <section class="headline-container">
                <h1 class="headline-line">
                    <span class="headline-text">Turns your child's</span>
                </h1>
                <div class="subheadline-container">
                    <div class="subheadline-inner">
                        <span class="headline-text">screen time</span>
                        <span class="subheadline-icon ipad-icon" aria-hidden="true">
                            <img src="Miraboo_images/Span_iPad" alt="" />
                        </span>
                        <span class="headline-text">into</span>
                    </div>
                </div>
                <div class="subheadline-container">
                    <div class="subheadline-inner">
                        <span class="headline-text">reading time</span>
                        <span class="subheadline-icon book-icon" aria-hidden="true">
                            <img src="Miraboo_images/Span_Book" alt="" />
                        </span>
                    </div>
                </div>
            </section>

            <p class="hero-question">What if that time made them love reading instead of just scrolling?</p>
        </main>

        <!-- Call to Action -->
        <section class="button-container">
            <button class="cta-button" type="button">
                <span class="button-text">Find Out Now</span>
            </button>
        </section>

        <!-- Social Proof -->
        <section class="features-container">
            <img class="shape-icon" src="Miraboo_images/Icon_Heart" alt="" aria-hidden="true" />
            <p class="social-proof">Join to 200+ parents who cares</p>
        </section>

        <!-- Illustration -->
        <figure class="illustration-container">
            <img src="Miraboo_images/Miraboo_Illustration" alt="Miraboo illustration showing characters interacting with a tablet" class="illustration-image" />
        </figure>
    </div>

    <script src="script.js"></script>
</body>
</html>
