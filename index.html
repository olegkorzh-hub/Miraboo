<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Miraboo - Turns your child's screen time into reading time">
    <title>Miraboo - Screen Time to Reading Time</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Quando&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper" data-name="Miraboo_Mobile">
        <!-- Logo -->
        <header class="logo-container">
            <span class="logo-text">miraboo</span>
            <img class="logo-icon" src="https://www.figma.com/api/mcp/asset/6953463c-d859-4155-b370-22f690e60cb9" alt="Miraboo Logo" />
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <section class="headline-container">
                <h1 class="headline-line">
                    <span class="headline-text">Turns your child's</span>
                </h1>
                <div class="subheadline-container">
                    <div class="subheadline-inner">
                        <span class="headline-text">screen time</span>
                        <span class="subheadline-icon ipad-icon" aria-hidden="true">
                            <img src="https://www.figma.com/api/mcp/asset/35655b80-66f1-4b9e-af0c-ee278195d3ff" alt="" />
                        </span>
                        <span class="headline-text">into</span>
                    </div>
                </div>
                <div class="subheadline-container">
                    <div class="subheadline-inner">
                        <span class="headline-text">reading time</span>
                        <span class="subheadline-icon book-icon" aria-hidden="true">
                            <img src="https://www.figma.com/api/mcp/asset/13e495f4-7d28-46cb-81af-101dac42a2f7" alt="" />
                        </span>
                    </div>
                </div>
            </section>

            <p class="hero-question">What if that time made them love reading instead of just scrolling?</p>
        </main>

        <!-- Call to Action -->
        <section class="button-container">
            <button class="cta-button" type="button">
                <span class="button-text">Find Out Now</span>
            </button>
        </section>

        <!-- Social Proof -->
        <section class="features-container">
            <img class="shape-icon" src="https://www.figma.com/api/mcp/asset/3aedc0e0-fdca-4eb1-9a9e-260b62138d7e" alt="" aria-hidden="true" />
            <p class="social-proof">Join to 200+ parents who cares</p>
        </section>

        <!-- Illustration -->
        <figure class="illustration-container">
            <img src="https://www.figma.com/api/mcp/asset/4ed72a22-9587-4b2f-9a9b-49ad0e9f5737" alt="Miraboo illustration showing characters interacting with a tablet" class="illustration-image" />
        </figure>
    </div>

    <script src="script.js"></script>
</body>
</html>
